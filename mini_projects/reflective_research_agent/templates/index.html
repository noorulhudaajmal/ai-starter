<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Agent: Deep Intelligence</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --ink: #0f0e0d;
      --paper: #f5f2ed;
      --cream: #ede9e1;
      --accent: #c8502a;
      --accent-light: #e8795e;
      --accent-muted: #f0d4cb;
      --steel: #4a5568;
      --mist: #9aa5b4;
      --success: #2d7d46;
      --success-bg: #e8f5ed;
      --warn: #a05c00;
      --warn-bg: #fff4e0;
      --error: #9b1c1c;
      --error-bg: #fde8e8;
      --pending: #64748b;
      --pending-bg: #f1f5f9;
      --card-shadow: 0 1px 3px rgba(0,0,0,0.06), 0 4px 16px rgba(0,0,0,0.04);
      --card-shadow-hover: 0 4px 12px rgba(0,0,0,0.1), 0 12px 40px rgba(0,0,0,0.07);
      --sidebar-w: 280px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--paper);
      color: var(--ink);
      font-weight: 300;
      letter-spacing: 0.01em;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    /* ── INTRO (full width, before run) ── */
    #introArea {
      position: relative;
      z-index: 1;
      max-width: 820px;
      margin: 0 auto;
      padding: 3rem 1.5rem 0;
      transition: all 0.3s ease;
    }

    /* ── TOP BAR (compact, after run) ── */
    #introArea.compact {
      max-width: 100%;
      margin: 0;
      padding: 0.875rem 1.5rem;
      background: #fff;
      border-bottom: 1px solid var(--cream);
      box-shadow: 0 1px 0 var(--cream);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .topbar-brand {
      font-family: 'DM Serif Display', serif;
      font-size: 1.1rem;
      color: var(--ink);
      white-space: nowrap;
    }

    .topbar-brand em { font-style: italic; color: var(--accent); }

    .topbar-prompt-wrap {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      flex: 1;
      max-width: 560px;
    }

    .topbar-prompt-wrap textarea {
      flex: 1;
      border: 1.5px solid var(--cream);
      border-radius: 8px;
      padding: 0.45rem 0.875rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.88rem;
      color: var(--ink);
      background: var(--paper);
      resize: none;
      outline: none;
      line-height: 1.5;
      transition: border-color 0.2s ease;
    }

    .topbar-prompt-wrap textarea:focus { border-color: var(--accent); background: #fff; }
    .topbar-prompt-wrap textarea:disabled { opacity: 0.6; cursor: not-allowed; }

    /* ── WORKSPACE (side-by-side) ── */
    #workspace {
      display: none;
      position: relative;
      z-index: 1;
    }

    #workspace.active {
      display: flex;
      align-items: flex-start;
    }

    /* ── SIDEBAR ── */
    .sidebar {
      width: var(--sidebar-w);
      flex-shrink: 0;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-right: 1px solid var(--cream);
      box-shadow: 1px 0 0 var(--cream);
      overflow: hidden;
      z-index: 10;
    }

    .sidebar-header {
      padding: 1.1rem 1.25rem 1rem;
      border-bottom: 1px solid var(--cream);
      flex-shrink: 0;
      background: #fff;
    }

    .sidebar-eyebrow {
      font-size: 0.63rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent);
      margin-bottom: 0.15rem;
    }

    .sidebar-title {
      font-family: 'DM Serif Display', serif;
      font-size: 1rem;
      font-weight: 400;
      color: var(--ink);
      margin-bottom: 0.5rem;
    }

    .sidebar-task-label {
      display: flex;
      align-items: flex-start;
      gap: 0.4rem;
      font-size: 0.74rem;
      color: var(--steel);
      line-height: 1.4;
    }

    .sidebar-task-label .task-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* scrollable step list */
    #stepStatusList {
      flex: 1;
      overflow-y: auto;
      padding: 0.75rem 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    #stepStatusList::-webkit-scrollbar { width: 3px; }
    #stepStatusList::-webkit-scrollbar-track { background: transparent; }
    #stepStatusList::-webkit-scrollbar-thumb { background: var(--cream); border-radius: 4px; }

    /* step pills */
    .step-pill {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 7px;
      font-size: 0.78rem;
      line-height: 1.4;
      cursor: pointer;
      border: 1px solid transparent;
      transition: background 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
      user-select: none;
    }

    .step-pill .pill-icon { flex-shrink: 0; margin-top: 1px; }
    .step-pill span:last-child { flex: 1; }

    .step-pill.status-done    { background: var(--success-bg); color: var(--success);  border-color: #c3e6cb; }
    .step-pill.status-running { background: var(--warn-bg);    color: var(--warn);     border-color: #fde5a8; }
    .step-pill.status-error   { background: var(--error-bg);   color: var(--error);    border-color: #f5c6c6; }
    .step-pill.status-pending { background: var(--pending-bg); color: var(--pending);  border-color: #e2e8f0; }

    .step-pill.active-pill { box-shadow: 0 0 0 2px var(--accent); }

    /* ── MAIN CONTENT ── */
    .main-content {
      flex: 1;
      min-width: 0;
      padding: 2rem 2rem 5rem;
    }

    .task-bar {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: #fff;
      border: 1px solid var(--cream);
      border-radius: 10px;
      padding: 0.75rem 1.25rem;
      box-shadow: var(--card-shadow);
      margin-bottom: 1.75rem;
    }

    .task-bar .task-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 600;
      color: var(--steel);
      flex-shrink: 0;
    }

    .task-bar code {
      font-family: 'DM Mono', 'Fira Mono', monospace;
      font-size: 0.82rem;
      background: var(--paper);
      padding: 0.15rem 0.5rem;
      border-radius: 4px;
      color: var(--ink);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #stepDetails {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* ── STEP CARDS ── */
    .step-card {
      background: #fff;
      border-radius: 12px;
      border: 1px solid var(--cream);
      box-shadow: var(--card-shadow);
      overflow: hidden;
      transition: box-shadow 0.2s ease;
      animation: slideIn 0.3s ease both;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .step-card:hover { box-shadow: var(--card-shadow-hover); }
    .step-card.step-done    { border-left: 3px solid var(--success); }
    .step-card.step-running { border-left: 3px solid #f59e0b; }
    .step-card.step-error   { border-left: 3px solid var(--error); }
    .step-card.step-pending { border-left: 3px solid var(--mist); }

    .step-card .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.875rem 1.25rem;
      background: transparent;
      border-bottom: 1px solid var(--cream);
      font-size: 0.88rem;
      font-weight: 500;
    }

    .step-card.step-done    .card-header { color: var(--success); }
    .step-card.step-running .card-header { color: var(--warn); }
    .step-card.step-error   .card-header { color: var(--error); }
    .step-card.step-pending .card-header { color: var(--pending); }

    .badge-status {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 0.2rem 0.6rem;
      border-radius: 100px;
      flex-shrink: 0;
    }

    .step-done    .badge-status { background: var(--success-bg); color: var(--success); }
    .step-running .badge-status { background: var(--warn-bg);    color: var(--warn); }
    .step-error   .badge-status { background: var(--error-bg);   color: var(--error); }
    .step-pending .badge-status { background: var(--pending-bg); color: var(--pending); }

    .step-card .card-body { padding: 1rem 1.25rem; }

    .step-description {
      font-size: 0.88rem;
      color: var(--steel);
      margin-bottom: 0.875rem;
      line-height: 1.6;
    }

    /* ── SUBSTEPS ── */
    .substep {
      border: 1px solid var(--cream);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .substep-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem;
      background: var(--paper);
      font-size: 0.82rem;
      font-weight: 500;
      color: var(--steel);
      cursor: pointer;
      transition: background 0.15s ease;
      user-select: none;
    }

    .substep-header:hover { background: var(--cream); }

    .substep-header .toggle-icon {
      margin-left: auto;
      font-size: 0.65rem;
      color: var(--mist);
      transition: transform 0.2s ease;
    }

    .substep-header[aria-expanded="true"] .toggle-icon { transform: rotate(180deg); }

    .substep .collapse .bg-light {
      background: #fff !important;
      border-top: 1px solid var(--cream);
      padding: 1rem;
      font-size: 0.85rem;
      line-height: 1.7;
    }

    /* ── INTRO HEADER ── */
    .site-header { margin-bottom: 2.5rem; }

    .site-header .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.7rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--accent);
      margin-bottom: 0.75rem;
    }

    .site-header .eyebrow::before {
      content: '';
      display: inline-block;
      width: 20px; height: 1px;
      background: var(--accent);
    }

    .site-header h1 {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(2rem, 5vw, 3.2rem);
      font-weight: 400;
      line-height: 1.1;
      color: var(--ink);
      letter-spacing: -0.02em;
    }

    .site-header h1 em { font-style: italic; color: var(--accent); }

    .site-header .subtitle {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      color: var(--steel);
      max-width: 520px;
      line-height: 1.6;
    }

    .ruled-divider {
      height: 1px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--cream) 100%);
      margin: 2rem 0;
    }

    /* ── PROMPT CARD ── */
    .prompt-card {
      background: #fff;
      border-radius: 12px;
      border: 1px solid var(--cream);
      box-shadow: var(--card-shadow);
      padding: 1.75rem;
      margin-bottom: 2.5rem;
      transition: box-shadow 0.3s ease;
    }

    .prompt-card:focus-within {
      box-shadow: var(--card-shadow-hover);
      border-color: var(--accent-muted);
    }

    .prompt-card label {
      display: block;
      font-size: 0.72rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--steel);
      margin-bottom: 0.75rem;
    }

    .prompt-card textarea {
      width: 100%;
      border: 1.5px solid var(--cream);
      border-radius: 8px;
      padding: 0.875rem 1rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      font-weight: 300;
      color: var(--ink);
      background: var(--paper);
      resize: vertical;
      outline: none;
      transition: border-color 0.2s ease, background 0.2s ease;
      line-height: 1.6;
    }

    .prompt-card textarea:focus { border-color: var(--accent); background: #fff; }
    .prompt-card textarea::placeholder { color: var(--mist); }
    .prompt-card textarea:disabled { opacity: 0.6; cursor: not-allowed; }

    .prompt-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .prompt-hint { font-size: 0.78rem; color: var(--mist); }
    .prompt-hint strong { color: var(--steel); font-weight: 500; }

    /* ── BUTTONS ── */
    .btn-submit {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.625rem 1.5rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.88rem;
      font-weight: 500;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: background 0.2s ease, transform 0.15s ease, box-shadow 0.2s ease;
      box-shadow: 0 2px 8px rgba(200,80,42,0.25);
    }

    .btn-submit:hover:not(:disabled)  { background: var(--accent-light); transform: translateY(-1px); box-shadow: 0 4px 16px rgba(200,80,42,0.3); }
    .btn-submit:active:not(:disabled) { transform: translateY(0); }
    .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }

    .btn-submit.compact {
      padding: 0.45rem 1.1rem;
      font-size: 0.82rem;
    }

    /* ── FINAL REPORT ── */
    #finalOutput { animation: slideIn 0.5s ease both; }

    .final-report-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .final-report-title {
      font-family: 'DM Serif Display', serif;
      font-size: 1.4rem;
      font-weight: 400;
      color: var(--ink);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .download-group { display: flex; gap: 0.5rem; }

    .btn-download {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.45rem 1rem;
      border-radius: 7px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      border: 1.5px solid var(--cream);
      background: #fff;
      color: var(--steel);
      transition: all 0.15s ease;
    }

    .btn-download:hover { border-color: var(--accent); color: var(--accent); background: var(--accent-muted); }

    #finalReport {
      background: #fff;
      border: 1px solid var(--cream);
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: var(--card-shadow);
      line-height: 1.8;
      font-size: 0.95rem;
    }

    #finalReport h1, #finalReport h2, #finalReport h3 {
      font-family: 'DM Serif Display', serif;
      font-weight: 400;
      color: var(--ink);
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    #finalReport h1 { font-size: 1.9rem; }
    #finalReport h2 { font-size: 1.4rem; border-bottom: 1px solid var(--cream); padding-bottom: 0.3em; }
    #finalReport h3 { font-size: 1.1rem; }
    #finalReport p  { margin-bottom: 1em; }
    #finalReport ul, #finalReport ol { padding-left: 1.5em; margin-bottom: 1em; }
    #finalReport li { margin-bottom: 0.3em; }

    #finalReport code {
      font-family: 'DM Mono', monospace;
      font-size: 0.85em;
      background: var(--paper);
      padding: 0.15em 0.4em;
      border-radius: 4px;
    }

    #finalReport blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 1rem;
      color: var(--steel);
      margin: 1em 0;
    }

    /* ── SPINNER ── */
    .spinner-sm {
      width: 12px; height: 12px;
      border: 2px solid currentColor;
      border-top-color: transparent;
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.7s linear infinite;
      flex-shrink: 0;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ── RESPONSIVE ── */
    @media (max-width: 768px) {
      #workspace.active { flex-direction: column; }

      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        border-right: none;
        border-bottom: 1px solid var(--cream);
      }

      #stepStatusList { max-height: 180px; }
      .main-content { padding: 1.25rem 1rem 4rem; }
      #introArea { padding: 2rem 1rem 0; }
      .prompt-footer { flex-direction: column; align-items: flex-start; gap: 0.75rem; }
      .btn-submit { width: 100%; justify-content: center; }
      #finalReport { padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- ── INTRO: full-width header + prompt (morphs into top bar after run) ── -->
  <div id="introArea">
    <header class="site-header">
      <div class="eyebrow">Powered by AI</div>
      <h1>Reflective <em>Research</em><br>Agent</h1>
      <p class="subtitle">Enter a research question and the agent will plan, execute, and synthesize a detailed report using tools and multi-step reasoning.</p>
    </header>

    <div class="ruled-divider"></div>

    <div class="prompt-card">
      <label for="promptInput">Research Prompt</label>
      <textarea
        id="promptInput"
        rows="4"
        placeholder="Describe your research topic here. Add 3–4 details to make your question more specific and improve results…"
      ></textarea>
      <div class="prompt-footer">
        <button class="btn-submit" id="submitBtn" onclick="submitPrompt()">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
          Run Research
        </button>
      </div>
    </div>
  </div>

  <!-- ── WORKSPACE: side-by-side, revealed on first run ── -->
  <div id="workspace">

    <!-- LEFT: sticky scrollable workflow log -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-eyebrow">Workflow</div>
        <div class="sidebar-title">Run Log</div>
        <div class="sidebar-task-label">
          <span class="spinner-sm" id="sidebarSpinner"></span>
          <span class="task-text" id="sidebarTaskText">Initialising…</span>
        </div>
      </div>
      <div id="stepStatusList"></div>
    </aside>

    <!-- RIGHT: main scrollable content -->
    <div class="main-content">
      <div id="taskInfo"></div>
      <div id="stepDetails"></div>
      <div id="finalOutput"></div>
    </div>

  </div>

<script>
let currentTaskId = null;
let currentTopic = null;
let pollInterval = null;
let workspaceActive = false;
let finalReportMarkdown = "";
const renderedSteps = new Map();

function setTaskInfoGenerating(topic) {
  document.getElementById('sidebarTaskText').textContent = topic;

  document.getElementById('taskInfo').innerHTML = `
    <div class="task-bar">
      <span class="task-label">Researching</span>
      <code>${topic}</code>
      <span id="stepsIcon"><span class="spinner-sm"></span></span>
    </div>
  `;
}

function setStepsGenerated() {
  const stepsIcon = document.getElementById('stepsIcon');
  if (stepsIcon) stepsIcon.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#2d7d46" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
  const sp = document.getElementById('sidebarSpinner');
  if (sp) sp.style.display = 'none';
}

function disableUI(disabled) {
  const btn = document.getElementById('submitBtn');
  const input = document.getElementById('promptInput');
  if (btn) btn.disabled = disabled;
  if (input) input.disabled = disabled;
}

function activateWorkspace(topic) {
  if (workspaceActive) return;
  workspaceActive = true;

  // Morph intro into a compact top bar
  const intro = document.getElementById('introArea');
  intro.classList.add('compact');
  intro.innerHTML = `
    <span class="topbar-brand">Reflective <em>Research</em> Agent</span>
    <div class="topbar-prompt-wrap">
      <textarea id="promptInput" rows="1" placeholder="New research prompt…">${topic}</textarea>
      <button class="btn-submit compact" id="submitBtn" onclick="submitPrompt()">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        Run
      </button>
    </div>
  `;

  // Show workspace
  document.getElementById('workspace').classList.add('active');

  // Show sidebar spinner
  const sp = document.getElementById('sidebarSpinner');
  if (sp) sp.style.display = '';
}

function submitPrompt() {
  const promptEl = document.getElementById('promptInput');
  const prompt = promptEl ? promptEl.value.trim() : '';
  if (!prompt) return;

  currentTopic = prompt;
  disableUI(true);

  activateWorkspace(prompt);
  setTaskInfoGenerating(prompt);

  // Reset sidebar spinner for re-runs
  const sp = document.getElementById('sidebarSpinner');
  if (sp) sp.style.display = '';
  document.getElementById('sidebarTaskText').textContent = prompt;

  fetch('/generate_report', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ prompt })
  })
  .then(res => res.json())
  .then(data => {
    currentTaskId = data.task_id;

    document.getElementById('stepStatusList').innerHTML = '';
    document.getElementById('stepDetails').innerHTML = '';
    document.getElementById('finalOutput').innerHTML = '';
    renderedSteps.clear();

    if (pollInterval) clearInterval(pollInterval);
    pollInterval = setInterval(fetchProgress, 2000);
  })
  .catch(() => {
    const stepsIcon = document.getElementById('stepsIcon');
    if (stepsIcon) stepsIcon.innerHTML = '❌';
    disableUI(false);
  });
}

function fetchProgress() {
  if (!currentTaskId) return;

  fetch(`/task_progress/${currentTaskId}`)
    .then(res => res.json())
    .then(data => {
      const { steps } = data;

      if (Array.isArray(steps) && steps.length > 0) {
        setStepsGenerated();
      }

      steps.forEach((step, index) => {
        const stepKey = `${step.title}-${step.status}-${step.substeps.length}`;
        if (renderedSteps.get(index) === stepKey) return;
        renderedSteps.set(index, stepKey);

        // ── Sidebar pill ──
        const iconEl = step.status === 'done'
          ? `<svg class="pill-icon" width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`
          : step.status === 'running'
          ? `<span class="pill-icon spinner-sm"></span>`
          : step.status === 'error'
          ? `<svg class="pill-icon" width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`
          : `<svg class="pill-icon" width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle></svg>`;

        const rowId = `step-row-${index}`;
        let row = document.getElementById(rowId);
        if (!row) {
          row = document.createElement('div');
          row.id = rowId;
          row.className = `step-pill status-${step.status}`;
          row.innerHTML = `${iconEl}<span>${step.title}</span>`;
          row.addEventListener('click', () => scrollToCard(index));
          document.getElementById('stepStatusList').appendChild(row);
        } else {
          row.className = `step-pill status-${step.status}`;
          row.innerHTML = `${iconEl}<span>${step.title}</span>`;
        }

        // ── Main card ──
        const cardId = `step-card-${index}`;
        let card = document.getElementById(cardId);
        const statusLabel = step.status.charAt(0).toUpperCase() + step.status.slice(1);
        const badgeIcon = step.status === 'done' ? '✓' : step.status === 'running' ? '◉' : step.status === 'error' ? '✗' : '○';

        const substepsHTML = step.substeps.map((sub, j) => `
          <div class="substep">
            <div class="substep-header" data-bs-toggle="collapse" data-bs-target="#substep-${index}-${j}" aria-expanded="false">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
              ${sub.title}
              <span class="toggle-icon">▼</span>
            </div>
            <div id="substep-${index}-${j}" class="collapse">
              <div class="bg-light p-2 rounded" style="white-space:pre-wrap;">${marked.parse(sub.content)}</div>
            </div>
          </div>
        `).join('');

        if (!card) {
          card = document.createElement('div');
          card.id = cardId;
          card.className = `step-card card mb-3 ${getStepClass(step.status)}`;
          card.innerHTML = `
            <div class="card-header">
              <span>${step.title}</span>
              <span class="badge-status">${badgeIcon} ${statusLabel}</span>
            </div>
            <div class="card-body">
              <p class="step-description">${step.description}</p>
              ${substepsHTML}
            </div>
          `;
          document.getElementById('stepDetails').appendChild(card);
        } else {
          card.className = `step-card card mb-3 ${getStepClass(step.status)}`;
          card.querySelector('.card-header').innerHTML = `
            <span>${step.title}</span>
            <span class="badge-status">${badgeIcon} ${statusLabel}</span>
          `;
          card.querySelector('.card-body').innerHTML = `
            <p class="step-description">${step.description}</p>
            ${substepsHTML}
          `;
        }

        if (step.status === 'running') highlightActivePill(index);
      });

      fetchTaskStatus();
    })
    .catch(() => {});
}

function highlightActivePill(index) {
  document.querySelectorAll('.step-pill').forEach(p => p.classList.remove('active-pill'));
  const pill = document.getElementById(`step-row-${index}`);
  if (pill) {
    pill.classList.add('active-pill');
    pill.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
  }
}

function scrollToCard(index) {
  const card = document.getElementById(`step-card-${index}`);
  if (card) card.scrollIntoView({ behavior: 'smooth', block: 'start' });
  document.querySelectorAll('.step-pill').forEach(p => p.classList.remove('active-pill'));
  const pill = document.getElementById(`step-row-${index}`);
  if (pill) pill.classList.add('active-pill');
}

function fetchTaskStatus() {
  fetch(`/task_status/${currentTaskId}`)
    .then(res => res.json())
    .then(task => {
      if (task.status === 'done') {
        clearInterval(pollInterval);
        disableUI(false);
        setStepsGenerated();
        document.querySelectorAll('.step-pill').forEach(p => p.classList.remove('active-pill'));
      } else if (task.status === 'error') {
        clearInterval(pollInterval);
        disableUI(false);
      }

      if (typeof task.result === 'string') {
        try { task.result = JSON.parse(task.result); } catch { return; }
      }

      if (task.status === 'done' && task.result?.html_report) {
        finalReportMarkdown = task.result.html_report;
        document.getElementById('finalOutput').innerHTML = `
          <div class="ruled-divider"></div>
          <div class="final-report-header">
            <div class="final-report-title">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>
              Final Report
            </div>
            <div class="download-group">
              <button class="btn-download" onclick="downloadMarkdown()">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                .md
              </button>
              <button class="btn-download" onclick="downloadHTML()">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                .html
              </button>
            </div>
          </div>
          <div id="finalReport">${marked.parse(finalReportMarkdown)}</div>
        `;
      }
    });
}

function getStepClass(status) {
  return status === 'done' ? 'step-done' :
         status === 'running' ? 'step-running' :
         status === 'error' ? 'step-error' : 'step-pending';
}

function downloadMarkdown() {
  const blob = new Blob([finalReportMarkdown], { type: 'text/markdown' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `final_report_${currentTaskId}.md`;
  link.click();
}

function downloadHTML() {
  const htmlContent = marked.parse(finalReportMarkdown);
  const blob = new Blob([htmlContent], { type: 'text/html' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `final_report_${currentTaskId}.html`;
  link.click();
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
